<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/img/favicon.png">

    <title>Talent-Match - Find Talent. Be Talent.</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/main.css" rel="stylesheet">

    <!-- Fonts from Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    {% endblock %}
</head>
<title>{% block title %}{% endblock %} - Talent-Match</title>
</head>

<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header" style="padding-top:5px;">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <span class="glyphicon glyphicon-star"></span> <b>TALENT-MATCH</b>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                    	{% if g.user.is_authenticated() %}
                    	<div class="btn-group">
							<button type="button" onclick="javascript:window.location = '/profile';" class="btn btn-success btn-lg nav-btn"><span class="glyphicon glyphicon-user"></span> {{g.user.username}}</button>
							<button type="button" class="btn btn-success btn-lg nav-btn dropdown-toggle" data-toggle="dropdown">
						    <span class="caret"></span>
						    <span class="sr-only">Toggle Dropdown</span>
						  </button>
						  <ul class="dropdown-menu" role="menu">
								<li><a href="/settings">Settings</a></li>
								<li class="divider"></li>
								<li><a href="/logout">Logout</a></li>
						 	</ul>
						</div>
                    	{% else %}
                    	<a href="/login">
                            <button style="margin-top:0px;" class="btn btn-success btn-lg">Sign in</button>
                        </a>
                    	{% endif %}
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
    <!-- Bootstrap core JavaScript ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
